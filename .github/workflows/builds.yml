name: Builds

on:
  push:
    branches: ["main"]
    paths:
      - src/**
      - include/**
      - examples/**
      - client-sdk-rust/**
      - CMakeLists.txt
      - build.sh
      - build.cmd
      - vcpkg.json
      - CMakePresets.json
      - .github/workflows/**
  pull_request:
    branches: ["main"]
    paths:
      - src/**
      - include/**
      - examples/**
      - client-sdk-rust/**
      - CMakeLists.txt
      - build.sh
      - build.cmd
      - vcpkg.json
      - CMakePresets.json
      - .github/workflows/**
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # vcpkg binary caching only needed for Windows
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-release
          - os: macos-latest
            preset: macos-release
          - os: windows-latest
            preset: windows-release
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Export GitHub Actions cache environment variables
        if: runner.os == 'Windows'
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Setup vcpkg (Windows only)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

      - name: Install system deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build pkg-config \
            llvm-dev libclang-dev clang \
            libva-dev libdrm-dev libgbm-dev libx11-dev libgl1-mesa-dev \
            libxext-dev libxcomposite-dev libxdamage-dev libxfixes-dev \
            libxrandr-dev libxi-dev libxkbcommon-dev \
            libasound2-dev libpulse-dev \
            libssl-dev \
            libprotobuf-dev protobuf-compiler \
            libabsl-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: |
          set -eux
          brew update
          brew install cmake ninja protobuf abseil

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-reg-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-reg-

      - name: Cache Cargo target
        uses: actions/cache@v4
        with:
          path: client-sdk-rust/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Set Linux build environment
        if: runner.os == 'Linux'
        run: |
          echo "CXXFLAGS=-Wno-deprecated-declarations" >> $GITHUB_ENV
          echo "CFLAGS=-Wno-deprecated-declarations" >> $GITHUB_ENV
          # Find libclang path
          LLVM_VERSION=$(llvm-config --version | cut -d. -f1)
          echo "LIBCLANG_PATH=/usr/lib/llvm-${LLVM_VERSION}/lib" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Smoke test example (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [[ -x build/bin/SimpleRoom ]]; then
            build/bin/SimpleRoom --help || true
          elif [[ -x build/examples/SimpleRoom ]]; then
            build/examples/SimpleRoom --help || true
          fi

      - name: Smoke test example (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $exePath = "build/bin/release/SimpleRoom.exe"
          if (Test-Path $exePath) {
            & $exePath --help
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: livekit-sdk-${{ matrix.os }}
          path: |
            build/lib/
            build/include/
          retention-days: 7

      - name: Clean after build (best-effort)
        if: always()
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            rm -rf build || true
          else
            [[ -x build.sh ]] && ./build.sh clean || true
          fi
